<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kokoa Talk - More</title>
    <style>
      .nav__ul__li:nth-child(4) {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi" style="color: #5c6970"></i>
      </div>
      <div class="status-bar__column">
        <span>04:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-rotate-270"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="static-header">
      <h1 class="static-header__title">More</h1>
      <div class="static-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-comment-dots"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </header>
    <main>
      <div class="users">
        <div class="users__column users__column--me">
          <img
            src="imgs/me.jpg"
            class="users__column__image users__column__image--me"
          />
          <div class="users__column__text users__column__text--me">
            <h3>Min</h3>
            <h4>010-1234-1234</h4>
          </div>
          <i class="fa-regular fa-message"></i>
        </div>
      </div>
      <div class="more-icons">
        <ul class="find-icons">
          <li class="find-icons__column">
            <a href="#"
              ><i class="fa-solid fa-calendar-days"></i>
              <span>Calender</span></a
            >
          </li>
          <li class="find-icons__column">
            <a href="#"
              ><i class="fa-regular fa-face-smile"></i>
              <span>Emoticons</span></a
            >
          </li>
          <li class="find-icons__column">
            <a href="#"
              ><i class="fa-solid fa-mobile-screen-button"></i
              ><span>Themes</span></a
            >
          </li>
          <li class="find-icons__column">
            <a href="#"
              ><i class="fa-solid fa-person"></i><span>Account</span></a
            >
          </li>
        </ul>
        <ul class="find-icons">
          <li class="find-icons__column">
            <a href="#"
              ><i class="fa-solid fa-basket-shopping"></i>
              <span>Shopping</span></a
            >
          </li>
          <li class="find-icons__column">
            <a href="#"
              ><i class="fa-regular fa-comment"></i> <span>Open Chat</span></a
            >
          </li>
          <li class="find-icons__column">
            <a href="#"
              ><i class="fa-solid fa-headphones"></i> <span>Help</span></a
            >
          </li>
          <li class="find-icons__column">
            <a href="#"><i class="fa-solid fa-gamepad"></i><span>Game</span></a>
          </li>
        </ul>
      </div>
      <div class="users__text users__text--channels users__text--search">
        Suggestions
      </div>
      <div class="suggestion-icons">
        <ul class="find-icons">
          <li class="find-icons__column">
            <a href="#"><i class="fa-brands fa-java"></i> <span>Java</span></a>
          </li>
          <li class="find-icons__column">
            <a href="#"
              ><i class="fa-brands fa-js"></i> <span>Java Script</span></a
            >
          </li>
          <li class="find-icons__column">
            <a href="#"
              ><i class="fa-brands fa-python"></i> <span>Python</span></a
            >
          </li>
        </ul>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="friends.html"
            ><i class="fa-solid fa-user"></i><span>Friends</span></a
          >
        </li>
        <li class="nav__ul__li nav__ul__li--chat">
          <a class="nav__ul__li__a" href="chat.html"
            ><i class="fa-solid fa-comment"></i><span>Chat</span></a
          >
          <div class="nav__ul__li--chat__notification">3</div>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="search.html"
            ><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></a
          >
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="more.html"
            ><i class="fa-solid fa-ellipsis"></i><span>More</span></a
          >
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/b6eaebb57b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
