<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kokoa Talk - Search</title>
    <style>
      .nav__ul__li:nth-child(3) {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi" style="color: #5c6970"></i>
      </div>
      <div class="status-bar__column">
        <span>04:23</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-rotate-270"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="static-header">
      <h1 class="static-header__title">Search</h1>
      <div class="static-header__icons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-regular fa-comment-dots"></i>
        <i class="fa-solid fa-music"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </header>
    <main>
      <ul class="find-icons">
        <li class="find-icons__column">
          <a href="#"
            ><i class="fa-solid fa-qrcode"></i> <span>QR Code</span></a
          >
        </li>
        <li class="find-icons__column">
          <a href="#"
            ><i class="fa-regular fa-address-book"></i>
            <span>Add by Contacts</span></a
          >
        </li>
        <li class="find-icons__column">
          <a href="#"
            ><i class="fa-solid fa-user-plus"></i> <span>Add by ID</span></a
          >
        </li>
        <li class="find-icons__column">
          <a href="#"
            ><i class="fa-regular fa-envelope"></i> <span>Invite</span></a
          >
        </li>
      </ul>
      <div class="users__text users__text--channels users__text--search">
        Recommended Friends
      </div>
      <div class="recommend-friends">
        <span>You have no recommended friends.</span>
      </div>
      <div class="users__text users__text--channels users__text--search">
        Open Chat
        <span>Go to Openchat Home<i class="fa-solid fa-angle-right"></i></span>
      </div>
      <div class="open-chat">
        <div class="open-chat__column">
          <div class="open-chat__column__info">
            <h5>#Apple</h5>
            <span>#apple # red</span>
            <span
              ><img
                class="open-chat__column__info__img"
                src="imgs/openchatsmall1.jpg"
              />
              <span>302 members</span><span>|</span><span>Active</span></span
            >
          </div>
          <img class="open-chat__column__img" src="imgs/openchatbig1.jpg" />
        </div>
        <div class="open-chat__column">
          <div class="open-chat__column__info">
            <h5>#Apple</h5>
            <span>#apple # red</span>
            <span
              ><img
                class="open-chat__column__info__img"
                src="imgs/openchatsmall2.jpg"
              />
              <span>302 members</span><span>|</span><span>Active</span></span
            >
          </div>
          <img class="open-chat__column__img" src="imgs/openchatbig2.jpg" />
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="friends.html"
            ><i class="fa-solid fa-user"></i><span>Friends</span></a
          >
        </li>
        <li class="nav__ul__li nav__ul__li--chat">
          <a class="nav__ul__li__a" href="chat.html"
            ><i class="fa-solid fa-comment"></i><span>Chat</span></a
          >
          <div class="nav__ul__li--chat__notification">3</div>
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="search.html"
            ><i class="fa-solid fa-magnifying-glass"></i><span>Search</span></a
          >
        </li>
        <li class="nav__ul__li">
          <a class="nav__ul__li__a" href="more.html"
            ><i class="fa-solid fa-ellipsis"></i><span>More</span></a
          >
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/b6eaebb57b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
